  <body data-barba = "wrapper">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a id="logo" href="./index.html">Crustopia</a>
      </div>
      <ul>
        <a href="./index.html">Home</a>
        <a href="#card">Menu</a>
        <a href="#contact">Contact Us</a>
        <a href="#" class="login">login</a>
      </ul>
    </header>
<main data-barba="container" data-barba-namespace = "delivery"></main>
    <!-- First section -->
 <section class="delivery-sec" >
    <div class="ball"><img src="./img/icon.png" alt=""></div>
    <div class="ball ball2"><img src="./img/icon.png" alt=""></div>
    <div class="ball ball3"><img src="./img/icon.png" alt=""></div>
    <div class="Delivery">
        <div class="delivery-text">
            <h2>Free delivery</h2>
            <h1>Fast <span class="decore">Delivery</span> & Easy <span class="decore">Pickup</span> </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, atque.</p>
            <button class="order">Order Now</button>
        </div>
        <div class="delivery-image">
            <img src="./img/delivery_boy.png" alt="">
        </div>
        <div class="delivery-circle"></div>
    </div>
    <div class="circle"></div>
 </section>
    
    
    <!-- Footer -->
    <div class="footer">
      <footer>
        <div class="footerImage">
          <img src="./img/pizza_phone.png.crdownload" alt="" />
        </div>
        <div class="icons">
          <a class="icon"  href="#"><i class="fa-regular fa-envelope"></i></a>
          <a class="icon" href="#"><i class="fa-solid fa-phone"></i></a>
          <a class="icon" href="#"><i class="fa-brands fa-whatsapp"></i></a>
          <a class="icon" href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <h2>Enjoy Pizza</h2>
      </footer>
    </div>

    <!-- Cursor -->
    <div class="cursor">
      <div class="cursor-text"></div>
    </div>
